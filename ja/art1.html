<h2><font color="#e00000">Art</font></h2>
<hr>

<p>
ほとんどすべての画像は OpenBSD、Theo de Raadt、あるいは他の
OpenBSD グループのメンバが著作権を保持しているものです。
しかし、これらの画像は、OpenBSD を積極的に表現するために
誰でも使用できることを意図したものですので、OpenBSD の存在を示すために
自由に使用してください。
