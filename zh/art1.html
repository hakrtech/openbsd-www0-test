<h2><font color="#e00000">艺术品</font></h2>
<hr>

<p>
这里提供的大多数图片的版权属于 OpenBSD，Theo de Raadt，或者 OpenBSD 组织的
成员或开发人员。我们意图让所有人可以使用这些图片正面描绘 OpenBSD -- 但是由
于我们的T恤销售收入用于 OpenBSD 继续运作，所以请不要用来盈利。所以如果你希
望的话，请欣赏吧，并且让全世界都看到它们。
